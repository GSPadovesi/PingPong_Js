<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    
    <title>Ping-Pong</title>
</head>
<body>
    <canvas id="folha" width="600" height="500"></canvas>
    <script>
        window.onload = function(){
            setInterval(executar, 1000 / 30);
        }
        var posicaoBolaX = posicaoBolaY = 10;
        function executar() {
            //Criando os componentes do jogo
            const folhaDesenho = document.getElementById("folha");
            const areaDesenho = folhaDesenho.getContext("2d");
            let larguraCampo = 600;
            let alturaCampo = 500;
            var larguraLinha = 5;
            var larguraBola = 5;
            var alturaRaquete = 50;
            var diametroBola = 10;

            //Criando a mesa
            areaDesenho.fillStyle = "black";
            areaDesenho.fillRect(0, 0, larguraCampo, alturaCampo);

            //Criando a linha do meio
            areaDesenho.fillStyle = "#fff";
            areaDesenho.fillRect(larguraCampo/2 - larguraLinha/2, 0, larguraLinha, alturaCampo);

            //Criando a raquete 1
            areaDesenho.fillStyle = "green";
            areaDesenho.fillRect(0, 225, larguraLinha, alturaRaquete)

            //Criando a raquete 2
            areaDesenho.fillStyle = "blue";
            areaDesenho.fillRect(larguraCampo - larguraLinha, 225, larguraLinha, alturaRaquete)

            //Criando a bola
            areaDesenho.fillStyle = "red";
            areaDesenho.fillRect(posicaoBolaX - diametroBola / 2, posicaoBolaY, larguraBola, larguraBola)

            posicaoBolaX = posicaoBolaX + 1;
            posicaoBolaY = posicaoBolaY + 1;
            
            // //Criando a animação do game
            // var contador = 0;
            // while(contador < 50){
            //     areaDesenho.fillRect(posicaoBolaX - diametroBola / 2, posicaoBolaY, larguraBola, larguraBola)
            //     posicaoBolaX++;
            //     posicaoBolaY++;
            //     contador++;
            // }
     }
    </script>
</body>
</html>
